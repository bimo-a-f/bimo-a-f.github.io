    <div class="main-container">
        <div class="row">
            <div class="col-lg-12">
                <form action="#" id="formrakitan" onsubmit="savedata(event)">
                    <div class="form-group mb-3">
                        <label>Nama</label>
                        <input class="form-control" type="text" id="txtnem">
                    </div>
                    <div class="form-group mb-3">
                        <label>Harga</label>
                        &nbsp;&nbsp;&nbsp;
                        <small id="styledpricereadable"></small>
                        <input class="form-control" type="number" min="0" oninput="setstyledpricereadable()" id="txtprc">
                    </div>
                    <div class="form-group mb-3">
                        <label>Processor</label>
                        <select class="form-control" name="component[Processor]" id="slcprc" rprsntdata="Processor"></select>
                    </div>
                    <div class="form-group mb-3">
                        <label>Motherboard</label>
                        <select class="form-control" name="component[Motherboard]" id="slcmbr" rprsntdata="Motherboard"></select>
                    </div>
                    <div class="form-group mb-3">
                        <label>CPU Cooler</label>
                        <select class="form-control" name="component[CPU Cooler]" id="slcclr" rprsntdata="CPU Cooler"></select>
                    </div>
                    <div class="form-group mb-3">
                        <label>Case</label>
                        <select class="form-control" name="component[Case]" id="slccas" rprsntdata="Case"></select>
                    </div>
                    <div class="form-group mb-3">
                        <label>Graphics Card</label>
                        <select class="form-control" name="component[Graphics Card]" id="slcgpc" rprsntdata="Graphics Card"></select>
                    </div>
                    <div class="form-group mb-3">
                        <label>RAM</label>
                        <select class="form-control" name="component[RAM]" id="slcram" rprsntdata="RAM"></select>
                    </div>
                    <div class="form-group mb-3">
                        <label>Storage</label>
                        <select class="form-control" name="component[Storage]" id="slcstr" rprsntdata="Storage"></select>
                    </div>
                    <div class="form-group mb-3">
                        <label>Case Cooler</label>
                        <select class="form-control" name="component[Case Cooler]" id="slcccr" rprsntdata="Case Cooler"></select>
                    </div>
                    <div class="form-group mb-3">
                        <label>Power Supply</label>
                        <select class="form-control" name="component[Power Supply]" id="slcpsu" rprsntdata="Power Supply"></select>
                    </div>
                    <div class="form-group mb-3">
                        <label>Monitor</label>
                        <select class="form-control" name="component[Monitor]" id="slcmtr" rprsntdata="Monitor"></select>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-block">SAVE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        var activeid = sessionStorage.getItem("activeid");
        var alcom = [];
        function setopt(r,d) {
            $('#'+d).html('');
            var deval = $('#'+d).attr('deval');
            var h = '<option></option>';
            for (let i = 0; i < r.length; i++) {
                const e = r[i];
                var s = '';
                if (e.nama == deval) {
                    s = 'selected'
                }
                console.log(deval)
                h += '<option value="'+e.id+'" '+s+'>'+e.nama+'</option>'
            }
            $('#'+d).html(h);
        }

        function savedata(e) {
            e.preventDefault();

            var d = {};
            d.name = $('#txtnem').val();
            d.harga = $('#txtprc').val();
            komponen = {};
            $('select').each(function (index, element) {
                // element == this
                var v = $(this).val();
                var t = $(this).attr('rprsntdata');
                var k = alcom.find(o => o.id == v);
                if (k) {
                    komponen[t] = k.nama;
                }
            });
            d.komponen = JSON.stringify(komponen);

            if (activeid) {
                $.ajax({
                    type: "PUT",
                    url: "https://apimo.hrindo.id/api-auth.php/records/rakitan/"+activeid,
                    data: d,
                    success: function (response) {
                        window.location = 'rakitan.html'
                    }
                });
            } else {
                $.ajax({
                    type: "POST",
                    url: "https://apimo.hrindo.id/api-auth.php/records/rakitan",
                    data: d,
                    success: function (response) {
                        window.location = 'rakitan.html'
                    }
                });
            }
        }

        function setstyledpricereadable() {
            var n = Number($('#txtprc').val());
            $('#styledpricereadable').html('['+n.toLocaleString('id-ID',{style:'currency',currency:'IDR'})+']');
        }

        $(document).ready(function () {
            $('#main-nav').hcOffcanvasNav({
                // disableAt: 1024,
                customToggle: $('.toggle-nav-here'),
                navTitle: 'PC STORE',
                levelTitles: true,
                levelTitleAsBack: true
            });

            $.ajax({
                type: "GET",
                url: "https://apimo.hrindo.id/api-auth.php/records/component",
                success: function (response) {
                    alcom=response.records
                }
            });

            var uriGC = "https://apimo.hrindo.id/api-auth.php/records/component?filter=type,eq,";

            if (activeid) {
                $.ajax({
                    type: "GET",
                    url: "https://apimo.hrindo.id/api-auth.php/records/rakitan/"+activeid,
                    success: function (response) {
                        var nama = response.name;
                        var harga = response.harga;
                        var komponen = JSON.parse(response.komponen);

                        $('#txtnem').val(nama);
                        $('#txtprc').val(harga);

                        for (const k in komponen) {
                            if (Object.hasOwnProperty.call(komponen, k)) {
                                const e = komponen[k];
                                $('select[rprsntdata="'+k+'"]').attr('deval',e);
                            }
                        }
                        
                        $.ajax({type: "GET", url: uriGC+encodeURIComponent('Processor'),success: function (response) {setopt(response.records,'slcprc')}});
                        $.ajax({type: "GET", url: uriGC+encodeURIComponent('Motherboard'),success: function (response) {setopt(response.records,'slcmbr')}});
                        $.ajax({type: "GET", url: uriGC+encodeURIComponent('CPU Cooler'),success: function (response) {setopt(response.records,'slcclr')}});
                        $.ajax({type: "GET", url: uriGC+encodeURIComponent('Case'),success: function (response) {setopt(response.records,'slccas')}});
                        $.ajax({type: "GET", url: uriGC+encodeURIComponent('Graphics Card'),success: function (response) {setopt(response.records,'slcgpc')}});
                        $.ajax({type: "GET", url: uriGC+encodeURIComponent('RAM'),success: function (response) {setopt(response.records,'slcram')}});
                        $.ajax({type: "GET", url: uriGC+encodeURIComponent('Storage'),success: function (response) {setopt(response.records,'slcstr')}});
                        $.ajax({type: "GET", url: uriGC+encodeURIComponent('Case Cooler'),success: function (response) {setopt(response.records,'slcccr')}});
                        $.ajax({type: "GET", url: uriGC+encodeURIComponent('Power Supply'),success: function (response) {setopt(response.records,'slcpsu')}});
                        $.ajax({type: "GET", url: uriGC+encodeURIComponent('Monitor'),success: function (response) {setopt(response.records,'slcmtr')}});
                    }
                })
            } else {
                
                $.ajax({type: "GET", url: uriGC+encodeURIComponent('Processor'),success: function (response) {setopt(response.records,'slcprc')}});
                $.ajax({type: "GET", url: uriGC+encodeURIComponent('Motherboard'),success: function (response) {setopt(response.records,'slcmbr')}});
                $.ajax({type: "GET", url: uriGC+encodeURIComponent('CPU Cooler'),success: function (response) {setopt(response.records,'slcclr')}});
                $.ajax({type: "GET", url: uriGC+encodeURIComponent('Case'),success: function (response) {setopt(response.records,'slccas')}});
                $.ajax({type: "GET", url: uriGC+encodeURIComponent('Graphics Card'),success: function (response) {setopt(response.records,'slcgpc')}});
                $.ajax({type: "GET", url: uriGC+encodeURIComponent('RAM'),success: function (response) {setopt(response.records,'slcram')}});
                $.ajax({type: "GET", url: uriGC+encodeURIComponent('Storage'),success: function (response) {setopt(response.records,'slcstr')}});
                $.ajax({type: "GET", url: uriGC+encodeURIComponent('Case Cooler'),success: function (response) {setopt(response.records,'slcccr')}});
                $.ajax({type: "GET", url: uriGC+encodeURIComponent('Power Supply'),success: function (response) {setopt(response.records,'slcpsu')}});
                $.ajax({type: "GET", url: uriGC+encodeURIComponent('Monitor'),success: function (response) {setopt(response.records,'slcmtr')}});
            }
        });
    </script>
