    <div class="main-container">
        <div class="w-100">
            <h1>KOMPONEN</h1>
            <div class="d-grid gap-2">
                <a href="inpkomponen.html" class="btn btn-info btn-block">+</a>
            </div>
            <div class="table-responsive w-100">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="datakomponen">
                        
                    </tbody>

    <!-- Modal -->
        <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="detailModalLabel">Attribute</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <tbody id="tblAttributeList"></tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    <script>
        sessionStorage.removeItem("activeid");
        var jsdetail = {};
        function detaildata(d) {
            console.log(jsdetail[d])
            $('#tblAttributeList').html('');
            
            for (let i = 0; i < jsdetail[d].length; i++) {
                const e = jsdetail[d][i];
                var h = '<tr><td>'+e.nem+'</td><td>:</td><td>'+e.val+'</td></tr>';
                $('#tblAttributeList').append(h);
            }

            $('#detailModal').modal('show')
        }
        function editdata(d) {
            console.log(d)
            sessionStorage.setItem("activeid", d);
            window.location = 'inpkomponen.html';
        }
        function deletedata(d) {
            if (confirm('Hapus Data?')) {
                $.ajax({
                    type: "DELETE",
                    url: "https://apimo.hrindo.id/api.php/records/component/"+d,
                    success: function (response) {
                        getdata()
                    }
                });
            }
        }
        function getdata() {
            $.ajax({
                type: "GET",
                url: "https://apimo.hrindo.id/api.php/records/component",
                success: function (response) {
                    console.log(response)
                    $('tbody').html('');
                    for (let i = 0; i < response.records.length; i++) {
                        const e = response.records[i];
                        jsdetail[e.id] = JSON.parse(e.attribute);
                        $('tbody#datakomponen').append(''+
                            '<tr>'+
                            '    <td>'+e.nama+'</td>'+
                            '    <td>'+e.type+'</td>'+
                            '    <td>'+
                            '        <div class="btn-group" role="group">'+
                            '            <button type="button" class="btn btn-sm btn-secondary" onclick="detaildata('+e.id+')">'+
                            '                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>'+
                            '            </button>'+
                            '            <button type="button" class="btn btn-sm btn-warning" onclick="editdata('+e.id+')">'+
                            '                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>'+
                            '            </button>'+
                            '            <button type="button" class="btn btn-sm btn-danger" onclick="deletedata('+e.id+')">'+
                            '                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>'+
                            '            </button>'+
                            '        </div>'+
                            '    </td>'+
                            '</tr>'+
                        '');
                    }
                }
            });
        }
